    <style>
        .pace {
            -webkit-pointer-events: none;
            pointer-events: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .pace-inactive {
            display: none;
        }

        .pace .pace-progress {
            background: #29d;
            position: fixed;
            z-index: 2000;
            top: 0;
            right: 100%;
            width: 100%;
            height: 2px;
        }

        .pace .pace-progress-inner {
            display: block;
            position: absolute;
            right: 0px;
            width: 100px;
            height: 100%;
            box-shadow: 0 0 10px #29d, 0 0 5px #29d;
            opacity: 1.0;
            -webkit-transform: rotate(3deg) translate(0px, -4px);
            -moz-transform: rotate(3deg) translate(0px, -4px);
            -ms-transform: rotate(3deg) translate(0px, -4px);
            -o-transform: rotate(3deg) translate(0px, -4px);
            transform: rotate(3deg) translate(0px, -4px);
        }

        .pace .pace-activity {
            display: block;
            position: fixed;
            z-index: 2000;
            top: 15px;
            right: 15px;
            width: 14px;
            height: 14px;
            border: solid 2px transparent;
            border-top-color: #29d;
            border-left-color: #29d;
            border-radius: 10px;
            -webkit-animation: pace-spinner 400ms linear infinite;
            -moz-animation: pace-spinner 400ms linear infinite;
            -ms-animation: pace-spinner 400ms linear infinite;
            -o-animation: pace-spinner 400ms linear infinite;
            animation: pace-spinner 400ms linear infinite;
        }

        @-webkit-keyframes pace-spinner {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-moz-keyframes pace-spinner {
            0% {
                -moz-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -moz-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-o-keyframes pace-spinner {
            0% {
                -o-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -o-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @-ms-keyframes pace-spinner {
            0% {
                -ms-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -ms-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes pace-spinner {
            0% {
                transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

    </style>

                    avoidTolls: $scope.tolls
                }, function (response, status) {
                    if (status !== 'OK') {
                        alert('Error was: ' + status);
                    } else {
                        var elements = response.rows[0].elements;
                        var destText = "";
                        for (var i = 0; i < elements.length; i++) {
                            destText += (($scope.km == '1') ? Math.round(elements[i].distance.value / 1000) : elements[i].distance.value) + '\n';
                        }
                        out.dest += destText;
                        if (destIndex < dest.length - 1)
                            setTimeout(function () {
                                calcIt(orgin, dest, titles, destIndex + 1, orgIndex, out)
                            }, getRandomInt(200, 800));
                        else {
                            $scope.output.push(out);
                            $scope.$apply();
                            if (orgIndex < orgin.length - 1) {
                                setTimeout(function () {
                                    calcIt(orgin, dest, titles, 0, orgIndex + 1, {
                                        name: titles[orgIndex + 1],
                                        dest: ""
                                    })
                                }, getRandomInt(1000, 3000));
                            } else {
                                $scope.calcButton = false;
                                $scope.$apply();
                            }
                        }
                    }
                });
            }

            $scope.calc = function () {
                $scope.output = [];
                $scope.outTable = [];


                $scope.calcButton = true;
                var destArr = $scope.dest.split(/\r?\n/g);
                if (!$scope.orginsText.length)
                    $scope.orginsText = $scope.orgin;
                $scope.orgins = $scope.orginsText.split(/\r?\n/g);

                var dest = [];
                while (destArr.length) {
                    dest.push(destArr.splice(0, 5));
                }
                calcIt($scope.orgin.split(/\r?\n/g), dest, $scope.orgins, 0, 0, {
                    name: $scope.orgins[0],
                    dest: ""
                });
            }

            $scope.getOutput = function () {
                var output = $scope.output;
                var dests = [];
                for (var j = 0; j < output.length; j++) {
                    var items = output[j].dest.split(/\r?\n/g);
                    dests.push((items[items.length - 1].length == 0) ? items.slice(0, items.length - 1) : items);
                }
                var transposed = dests.transpose();
                transposed.unshift($scope.orgins);
                return transposed;
            }

            $scope.showTable = function () {
                $scope.outTable = $scope.getOutput();
            }
        });

        window.onload = function () {
            Particles.init({
                selector: '#myCanvas',
                color: '#ffffff',
                connectParticles: true,
                minDistance: 140
            });
        };

    </script>
    <style>
        html, body {
            margin: 0;
        }

        #myCanvas {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }


    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
</head>
<body>
<canvas id="myCanvas"></canvas>
<a href="https://github.com/ahmedengu/Destnations_DistanceMatrix">
    <img style="position: absolute; top: 0; right: 0; border: 0;"
         src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" data-animation-1
         data-animation-trigger-1="load" data-animation-type-1="shake">
</a>
<header id="header-3" class="soft-scroll header-3">
    <section class="hero">
        <div class="container table-responsive">
            <div class="brand">
                <a href="#" class="white clouds-hover text-capitalize lead" data-animation-2
                   data-animation-trigger-2="load" data-animation-type-2="pulse">Destinition</a>
            </div>
            <div class="col-md-8 col-md-offset-2 text-center" data-animation-1 data-animation-trigger-1="load"
                 data-animation-type-1="fadeIn">
                <div class="editContent">
                    <h3 class="clouds">Orgin [Each in a line ]<br></h3>
                </div>
                <div class="editContent">
                    <div class="form-group">
                       <textarea class="form-control" rows="3" name="orgin" ng-model="orgin">
</textarea>
                    </div>
                    <div class="editContent">
                        <h3 class="clouds">Orgin Title (optional)<br></h3>
                    </div>
                    <div class="editContent">
                        <div class="form-group">
                       <textarea class="form-control" rows="3" name="orgin" ng-model="orginsText">
</textarea>
                        </div>
                        <div class="form-group">
                            <label class="control-label clouds">Destinitons</label>
                            <textarea class="form-control" rows="3" name="dest" ng-model="dest">
</textarea>
                        </div>
                        <div class="form-group well">

                            <span><input type="radio" name="km" ng-model="km" value="1"> Km</span>
                            <span><input type="radio" name="km" ng-model="km" value="0"> Meter</span>
                            <br>
                            <span><input type="checkbox" name="highways" ng-model="highways"> Avoid highways</span>
                            <br>
                            <span><input type="checkbox" name="tolls" ng-model="tolls"> Avoid tolls</span>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-3 text-center">
                    <button class="btn btn-danger btn-block" ng-click="calc()"
                            data-animation-1
                            data-animation-trigger-1="click" data-animation-type-1="pulse"
                            data-animation-to-remove-1="pulse" ng-disabled="calcButton">Calc
                    </button>
                    <button type="button" class="btn btn-success btn-block" ng-csv="getOutput()"
                            filename="destinations.csv"
                            ng-show="!calcButton && output.length">
                        Export to CSV
                    </button>
                    <button type="button" class="btn btn-primary btn-block" ng-click="showTable()"  data-target="#destTable"
                            data-toggle="modal"
                            ng-show="!calcButton && output.length">
                        Show table
                    </button>
                    <div>
                    </div>
                    <div>
                        <label ng-repeat="o in output" class="well">{{o.name}}
                            <textarea placeholder="output" class="form-control" rows="3" name="output" ng-model="o.dest"
                            >
</textarea></label>
                    </div>
                </div>
            </div>

        </div>
    </section>
</header>

<div class="modal fade pg-show-modal" id="destTable" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Table</h4>
            </div>
            <div class="modal-body" style="
    overflow: scroll;
    ">
                <table class="well table table-bordered table-responsive table-hover" ng-show="outTable.length">
                    <tr ng-repeat="row in outTable">
                        <td ng-repeat="col in row track by $index">
                            {{col}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdn.rawgit.com/MhdAljuboori/6ea3a3fa48248e3a132a/raw/animator.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.0/jquery.waypoints.min.js"></script>
</body>
</html>
